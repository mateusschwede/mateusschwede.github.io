<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@4.7.4/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@4.7.4/dist/ionicons/ionicons.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="shortcut icon" href="https://img.icons8.com/pastel-glyph/64/000000/umbrella.png"/>
    <title>Mateus Notes</title>
</head>
<body>
<ion-app>


    <ion-tabs>

        <ion-tab tab="music">
            <ion-header translucent>
                <ion-toolbar>
                    <ion-title size="large"><ion-icon name="umbrella-outline"></ion-icon> Mateus Notes</ion-title>
                </ion-toolbar>
            </ion-header>

            <ion-content fullscreen class="ion-padding">
                <h1>Music</h1>
            </ion-content>
        </ion-tab>

        <ion-tab tab="movies">
            <ion-header translucent>
                <ion-toolbar>
                    <ion-title>Artigos</ion-title>
                </ion-toolbar>
            </ion-header>

            <ion-content fullscreen class="ion-padding">



                <ion-list>
                    <ion-list-header>Linux</ion-list-header>

                    <ion-item>
                        <ion-label>
                            <h2>Finn</h2>
                            <h3>I'm a big deal</h3>
                            <p>Listen, I've had a pretty messed up day...</p>
                            <ion-button href="post1.html">Anchor</ion-button>
                        </ion-label>
                    </ion-item>
                </ion-list>




            </ion-content>
        </ion-tab>

        <ion-tab tab="games">
            <ion-header translucent>
                <ion-toolbar>
                    <ion-title>Games</ion-title>
                    <ion-buttons slot="start">
                        <ion-back-button default-href="home"></ion-back-button>
                    </ion-buttons>
                </ion-toolbar>
            </ion-header>

            <ion-content fullscreen class="ion-padding">
                <h1>Games</h1>
            </ion-content>
        </ion-tab>

        <ion-tab-bar slot="bottom">
            <ion-tab-button tab="movies">
                <ion-label>Artigos</ion-label>
                <ion-icon name="newspaper"></ion-icon>
            </ion-tab-button>
            <ion-tab-button tab="music">
                <ion-label>Home</ion-label>
                <ion-icon name="home"></ion-icon>
            </ion-tab-button>
            <ion-tab-button tab="games">
                <ion-label>Contato</ion-label>
                <ion-icon name="call"></ion-icon>
            </ion-tab-button>

        </ion-tab-bar>
    </ion-tabs>


</ion-app>
</body>
</html>
